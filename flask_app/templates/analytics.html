{% extends "base.html" %}
{% block content %}
<div class="page-wrapper">
    <div >
        <div class = "d-flex justify-content-end align-items-center flex-wrap grid-margin text-nowrap">
            <!-- <button type="button" class="btn btn-outline-primary">Year</button> -->
            <div class="dropdown me-2 mb-2 mb-md-0">
                <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Year
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <select multiple="multiple">
                    {% for year in years %}
                    <option value="{{ year[0]}}">{{ year[1]}}</option>
                    {% endfor %}
                    </select>
                       
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-icon-text mb-2 mb-md-0">
                <i class="btn-icon-prepend" data-feather="download-cloud"></i>
                Download Report
            </button>
        </div>
        <div>
    
        </div>
    </div>
</div>
    
{% endblock %}
