{% extends "base.html" %}
{% block content %}
    <h1> This is the Data Tables page</h1>
    <div>
        <canvas id="myChart"></canvas>
    </div>
{% endblock %}

{% block script %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
<script>
    var ctx = document.getElementbyId("myChart").getContext("2d");
    let axis1 = JSON.parse({{ label | tojson }})
    let axis2 = JSON.parse({{ value | tojson}})

        Chart.scaleService.updateScaleDefaults('linear', {
                ticks: {
                    min: 0
                }
        });

    var fig = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: axis1,
            datasets:[
                {
                    label: "Sales over Time",
                    data: axis2,
                }
            ]
        }, 
        options: {
        scales: {
            y: {
            beginAtZero: true
            }
        }
        }
    });
</script>
{% endblock %}
